{% extends 'index.html' %}
{% block title %}Edit Data{% endblock %}
{% block content %}
<br>
<center><h2>Edit To-Do</h2></center>
<div class="row">
    <div class="col-md-4" style="margin: 0 auto;">
      <form action="/update/{{id}}">
        <div class="form-group">
          <label for="title">Title:</label>
          <!-- <input type="text" class="form-control" id="title" name="title" value={{title}}> -->
          <textarea class="form-control" id="title" name="title" rows="1">{{title}}</textarea>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="3">{{description}}</textarea>
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <input type="number" class="form-control" id="priority" name="priority" value={{priority}}>
        </div>
        <button type="add" class="btn btn-primary" style="margin: 0 auto;display: block;">Edit</button>
      </form>
      </div>
      </div>
{% endblock %}
